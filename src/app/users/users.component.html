<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <!-- Refresher for pull-to-refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Virtual scroll for performance with large data sets -->
  <cdk-virtual-scroll-viewport itemSize="25" class="ion-content-scroll-host">
    <ion-list>
      <ion-item *cdkVirtualFor="let user of users; trackBy: trackByFn">
        <ion-avatar slot="start">
          <ion-img [src]="user.url"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>{{ user.title }}</h2>
          <p>ID: {{ user.id }}</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </cdk-virtual-scroll-viewport>

  <!-- Infinite Scroll to load more users -->
  <ion-infinite-scroll threshold="300px" (ionInfinite)="loadMoreUsers($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more users...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- Error message if any -->
  <ion-text color="danger" *ngIf="error">
    <p class="error-message">{{ error }}</p>
  </ion-text>
</ion-content>
