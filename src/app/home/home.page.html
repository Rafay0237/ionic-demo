
<ion-content [fullscreen]="true" class="ion-padding" scroll-y="auto">

  <div class="welcome-section">
    <div class="logo-container">
      <ion-avatar>
        <ion-icon name="logo-ionic" class="icon"></ion-icon>
      </ion-avatar>
    </div>
    <h1>Welcome to Ionic</h1>
    <p>This is a sample Ionic project showcasing our services. Choose from the options below to get started.</p>
  </div>

  <ion-card class="services-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Our Services</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list>
        <ion-item button detail="true" routerLink="/tabs/calculator">
          <ion-icon name="calculator" slot="start"></ion-icon>
          <ion-label>Calculator</ion-label>
        </ion-item>

        <ion-item button detail="true" routerLink="/tabs/stopwatch">
          <ion-icon name="timer" slot="start"></ion-icon>
          <ion-label>Stopwatch</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
